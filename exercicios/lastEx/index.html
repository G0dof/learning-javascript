<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles/style.css" />
        <script defer src="assets/scripts/script.js"></script>
        <title>Sistema de estacionamento</title>
    </head>

    <body>
        <div id="container">
            <h2>Estacionamento</h2>

            <span>Modelo:</span>
            <input type="text" name="" id="modelo" />

            <br /><br />

            <span>Placa:</span>
            <input type="text" name="" id="placa" />

            <br /><br />

            <span>Cor:</span>
            <input type="color" name="" id="cor" />

            <br /><br />

            <span>Entrada:</span>
            <input type="time" name="" id="entrada" />

            <br /><br />

            <span>Saída:</span>
            <input type="time" name="" id="saida" />

            <br /><br />

            <input
                type="button"
                value="Estacionar Carro"
                id="botaoteste"
                onclick="criarBase()"
            />

            <input
                type="button"
                value="Saída de Carro"
                id="gerarpagamento"
                onclick="mostrarValor()"
            />

            <br /><br />

            <input
                type="button"
                value="Mostrar Carros Estacionados"
                id="gerartabela"
                onclick="criarTabela()"
            />
        </div>

        <br /><br /><br />

        <table class="tabela">
            <thead>
                <tr>
                    <th>MODELO</th>
                    <th>PLACA</th>
                    <th>COR</th>
                    <th>ENTRADA</th>
                    <th>SAÍDA</th>
                </tr>
            </thead>

            <tbody id="corpotabela"></tbody>
        </table>
    </body>
</html>
